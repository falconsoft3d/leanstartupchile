{% extends 'accounts/../home_base.html' %}

{% block loggedbody %}
<div class="container">

    <div class="row">
			<div class="col col-xl-6 col-lg-12 col-md-12 m-auto" >
                        <h3>Password reset</h3>
            <p>
                Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
            </p>
            <form method="post" class="form-control" style="background:#ffffff!important;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-md-2">Reset password</button>
            </form>
                    </div>
                </div>
</div>
{% endblock %}
